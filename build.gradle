plugins {
    id 'java'
}

group 'com.conorthedev.sileogenerator'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    embed
}

dependencies {
    embed group: 'org.json', name: 'json', version: '20180813'
    configurations.compile.extendsFrom(configurations.embed)
}

jar {
    manifest {
        attributes 'Main-Class': 'com.conorthedev.sileogenerator.SileoGenerator'
    }
}


jar {
    from {
        configurations.embed.collect { it.isDirectory() ? it : zipTree(it) }
    }
}